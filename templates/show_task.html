{%extends 'base.html'%}
{%block content%}
<div class='d-flex flex-wrap justify-content-center px-5'>
  {%for task in data%}
  <div class="col-sm-3">
    <div class="card mx-2 my-2" >

    <div class="card-body">
      <h5 class="card-title">Task ID: {{task.pk}}</h5>
      <p>Assigned On: {{task.assignDate}} </p>
      <p>TO-DO: {{task.description}}</p>
      <p><small>Category: {%for cat in task.category.all%}
        <button class='btn btn-primary btn-sm'>{{cat.name}}</button>

        {%endfor%}
      </small></p>
      {%if task.isCompleted%}
      <p>

        <span class="badge bg-success">Completed</span>
      </p>
      {%else%}
      <div class='d-flex gap-4'>
          <a href="{%url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
          <a href="{%url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
      </div>
      {%endif%}
    </div>
  </div>
    </div>
{%endfor%}
</div>
{%endblock%}
